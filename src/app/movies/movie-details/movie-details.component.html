<div class="grid-container">
  <div class="grid-item" id="moviePoster">
    <img
      src="{{ movie.posterUrl }}"
      class="img-fluid"
      alt="{{ movie.title }}"
    />
  </div>
  <div class="grid-item">
    <div id="movieBody">
      <h1>{{ movie.title }}</h1>
      <h6>{{ movie.tagline }}</h6>
      <br />
      <p>
        {{ movie.overview }}
      </p>
      <br />
      <p>Release Date: {{ movie.releaseDate }}</p>
      <hr />
      <p>Budget: $ {{ movie.budget }}</p>
    </div>
  </div>
  <div class="grid-item" style="display: table; text-align: center">
    <div id="bt">
      <a
        style="outline: 2px solid white; color: white;"
        href="//www.youtube.com/embed/6ZfuNTqbHE8?autoplay=1"
        target="myiFrame"
        
        >Watch Movie</a
      >
    </div>
  </div>
</div>
<div style="background-color: lightgray">
  <div style="text-align: center">
    <iframe
      name="myiFrame"
      type="text/html"
      style="background-color: #000"
      src="about:blank"
      frameborder="0"
      width=100%
      height="1000"
      allowfullscreen=""
    ></iframe>
  </div>
</div>
